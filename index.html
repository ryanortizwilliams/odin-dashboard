<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2abed88443.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- logo -->
        <h1>Dashboard</h1>

        <!-- main links -->
        <ul class="link-group">
          <li>
            <a href="#"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="#"> <i class="fa-regular fa-address-card"></i> Profile</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-message"></i> Messages</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-clock"></i> History</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-list-check"></i> Tasks</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user-group"></i> Communities</a>
          </li>
        </ul>

        <!-- sub links -->
        <ul class="link-group">
          <li>
            <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-regular fa-circle-question"></i> Support</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-shield"></i> Privacy</a>
          </li>
        </ul>
      </div>
      <div class="nav">
        <div class="nav-top">
          <div class="searchBar">
            <input
              id="searchQueryInput"
              type="text"
              name="searchQueryInput"
              placeholder="Search"
              value=""
            />
            <button
              id="searchQuerySubmit"
              type="submit"
              name="searchQuerySubmit"
            >
              <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="#666666"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </div>
          <div class="right-icons">
            <!-- Bell, profile, Name -->
            <p>Example Name</p>
          </div>
        </div>
        <div class="nav-bottom">greeting and buttons</div>
      </div>

      <div class="content"></div>
    </div>
  </body>
</html>
