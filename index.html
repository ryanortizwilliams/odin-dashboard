<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2abed88443.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- logo -->
        <h1>Dashboard</h1>

        <!-- main links -->
        <ul class="link-group">
          <li>
            <a href="#"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="#"> <i class="fa-regular fa-address-card"></i> Profile</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-message"></i> Messages</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-clock"></i> History</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-list-check"></i> Tasks</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user-group"></i> Communities</a>
          </li>
        </ul>

        <!-- sub links -->
        <ul class="link-group">
          <li>
            <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-regular fa-circle-question"></i> Support</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-shield"></i> Privacy</a>
          </li>
        </ul>
      </div>
      <div class="nav">
        <div class="nav-top">
          <div class="searchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              id="searchQueryInput"
              type="text"
              name="searchQueryInput"
              placeholder="Search"
              value=""
            />
          </div>
          <div class="top-icons">
            <i class="fa-regular fa-bell"></i>
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/005/544/770/small/profile-icon-design-free-vector.jpg"
              alt=""
              class="small-icon"
            />
            <strong>Ryan Williams</strong>
          </div>
        </div>
        <div class="nav-bottom">
          <div class="greeting">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/005/544/770/small/profile-icon-design-free-vector.jpg"
              alt=""
              class="large-icon"
            />
            <div class="bottom-text">
              <small>Hi there,</small>
              <h3>Ryan(@Ryanortiz)</h3>
            </div>
          </div>
          <div class="nav-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="main-content"></div>
        <div class="sub-content">Announcements and Trending</div>
      </div>
    </div>
  </body>
</html>
